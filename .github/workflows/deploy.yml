name: "CI/CD: Build → Push → Deploy"

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read      # for actions/checkout
  packages: write     # for docker/login-action → GHCR

jobs:
  # ───────────────────────────────────────
  # 1) Build the Docker image & push it
  # ───────────────────────────────────────
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/devkashifk/lmia-job-search:latest
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

  # ───────────────────────────────────────
  # 2) SSH into your server to pull & restart
  # ───────────────────────────────────────
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH & deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: '30m'
          script: |
            set -eux

            # 1) Authenticate to GHCR (private image pull)
            echo "${{ secrets.GHCR_JOBMAZE }}" \
              | docker login ghcr.io \
                  --username devkashifk \
                  --password-stdin

            # 2) Pull the new image
            docker pull ghcr.io/devkashifk/lmia-job-search:latest
            docker tag ghcr.io/devkashifk/lmia-job-search:latest lmia-job-search:latest

            # 3) Restart via Docker Compose
            cd /home/${{ secrets.SERVER_USER }}/jobmaze-app
            docker-compose down || true
            docker-compose up -d

            echo "✅  Deployment complete"
